<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form>
        <!-- <input> : e um campo para inserir valores-->
        <label>text</label> <input type="text"> <br>
        <label>number</label> <input type="number" min="" max="" step=""> <br>
        <!-- atributos para number : min: numero minimo / max : numero maximo / step : pula uma contidade de nuremo -->
        <label>button</label> <input type="button" value="enviar"> <br> <button>enviar</button>
        <!-- o type button gera um botao, mas semanticamente e melhor a tag button-->
        <label>range</label> <input type="range"  min="" max="" step=""> <br>
        <!-- tange: ele cria um campo scroll -->
        <label>color</label> <input type="color"> <br>
        <!-- campo de cor-->
        <label>url</label> <input type="url"> <br>
        <!-- digite uma url-->
        <label>email</label> <input type="email"> <br>
        <!-- email para digitar-->
        <label>data </label> <input type="date"> <br>
        <!-- data -->
        <label>week</label> <input type="week"><br><!-- obs: week n funciona no firefox-->
        <label>mouth</label> <input type="month"> <br>
        <label>checkbox</label> <input type="checkbox"> <br><!-- caixa de marcação-->
        <label>radio</label> <input type="radio"> <br><!-- radio: seleciona um ou outro.-->
        <label>hidden</label> <input type="hidden"> <br> <!--e um campo que fica invisivel para o navegador,-->
        <label>file</label> <input type="file" multiple> <br><!-- file vc pode enviar os arquivos, multiple permite vc enviar varios arquivos-->
        <label>search :</label> <input type="search"> <br><!-- campo texto para busca-->
    </form>
</body>
</html>
