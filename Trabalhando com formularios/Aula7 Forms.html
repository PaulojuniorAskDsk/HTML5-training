<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form name="" action="" method="" target="" autocomplete="" onsubmit=""><!-- name: e o atributo que cria uma instancia para valida no js/
        action: e o local para onde essses dados vao parar / method : metodo de envio de html para o servidor / target: funão de aba
        /autocomplete: commando que completa os dados ja digitados, no  off ele limpa os campos/ onsubmit: gera uma ação apos enviar um formulario.-->

        Nome: <input type="text" nome="nome"><br>
        idade: <input type="number" nome="idade"><br>
        senha: <input type="password" nome="senha"><br>
        <!-- form: e a tag responsavel por produzir campos de um formulario-->
         <!--input : tag cria um campo para digitar/
         type: manipula o tipo de dado inserido / nome: descreve o nome do dado inserido/ br: quebnra de linha-->
        
         <button type="submit"> enviar</button>
         <!--button: cria uma tag de envio de formuilario/
         type: manipula o tipo de ação que o botao vai ter que no caso e /submit e de  e enviar os dados inseridos-->
    </form>
</body>
</html>
